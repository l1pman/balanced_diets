<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body style="background-color: #FEFBC6">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #B0FB99;" >
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'balanced_diets:index' %}">Balanced Diets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'balanced_diets:index' %}">Главная</a>

        <li class="nav-item">
          <a class="nav-link" href="#">Инструкция</a>
        </li>
          {% if user.is_authenticated %}
          <li class="nav-item">

                <a class="nav-link" href="{% url 'balanced_diets:my_diet' %}">Моя диета</a>
              {% else %}
                <a class="nav-link" href="{% url 'users:login' %}">Войти</a>

        </li>
          <li class="nav_item">
                <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
          </li>

          <li class="nav_item">
                <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>

{% block content %}{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
